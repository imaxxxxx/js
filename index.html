<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function fizzBuzz(begin, end) {
        for (let i = begin; i < end + 1; i += 1) {
          if (i % 3 === 0 && i % 5 === 0) {
            console.log("FizzBuzz");
          } else if (i % 3 === 0) {
            console.log("Fizz");
          } else if (i % 5 === 0) {
            console.log("Buzz");
          } else {
            console.log(i);
          }
        }
      }

      function invertCase(word) {
        let result = "";
        for (let i = 0; i < word.length; i += 1) {
          const letter = word[i];
          if (letter.toLowerCase() === letter) {
            result += letter.toUpperCase();
          } else {
            result += letter.toLowerCase();
          }
        }
        console.log(result);
      }

      function fib(num) {
        let a = 0;
        let b = 1;

        for (let i = 0; i < n; i += 1) {
          const sum = a + b;
          a = b;
          b = sum;
        }

        console.log(a);
      }
    </script>
  </body>
</html>
